on:
  push:
    branches: [main]
  schedule:
    - cron: 5 * * * *
jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Monitor Script
        run: |-
          chmod +x ./src/monitor_unit/monitor.sh
          export SECRET_KEY=${{ secrets.SECRET_KEY }}
          ./src/monitor_unit/monitor.sh
