on:
  push:
    branches: ["main", "actions"]

jobs:
  
  run-tests:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        pg_version: [15]

    services:
      postgres:
        image: postgres:${{ matrix.pg_version }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pgweb
        ports:
          - 5432:5432
        options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5


    steps:
      - name:
        run: ls
      - name: Clone and shift tests
        run: |
          cd src/workflow_utils
          chmod +x setup.sh
          ls
          ./setup.sh
