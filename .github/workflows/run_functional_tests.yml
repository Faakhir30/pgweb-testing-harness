on:
  push:
    branches: ["main", "actions"]

jobs:
  
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Current Repository
        uses: actions/checkout@v3

      - name: Clone The Pgweb repository
        uses: actions/checkout@v3
        with:
          repository: postgres/pgweb

      - name: List workspace content
        run: ls -a -R
